name: Deploy v2 to /v2 subfolder

on:
  push:
    branches: [ v2 ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Deploy to gh-pages/v2
        run: |
          mkdir temp-build
          cp -r dist/* temp-build/
          git fetch origin gh-pages
          git worktree add gh-pages-branch gh-pages
          cd gh-pages-branch
          mkdir -p v2
          rm -rf v2/*
          cp -r ../temp-build/* v2/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add v2
          git commit -m "Update v2 build $(date)" || echo "No changes to commit"
          git push origin gh-pages

          
