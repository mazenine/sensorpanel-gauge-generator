name: Deploy v2 (manual folder copy)

on:
  push:
    branches: [ v2 ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Deploy v2 to gh-pages/v2
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages
          git checkout gh-pages

          mkdir -p v2
          rm -rf v2/*
          cp -r dist/* v2/

          git add v2
          git commit -m "Update v2 build $(date)"
          git push origin gh-pages
