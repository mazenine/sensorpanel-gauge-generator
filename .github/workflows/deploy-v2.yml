name: Deploy v2 to GitHub Pages

on:
  push:
    branches: [ v2 ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-v2"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      # ðŸ‘‡ This sets up Pages properly (required!)
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://mazenine.github.io/sensorpanel-gauge-generator/v2/
    steps:
      - uses: actions/deploy-pages@v4
